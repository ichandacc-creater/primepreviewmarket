<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Prime Preview Market</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <!-- Logo space -->
      <div class="logo-space">
        <img src="loginassets/logo.png" alt="Logo" class="logo" />
      </div>

      <!-- Heading -->
      <h2 class="auth-title">LOG IN</h2>

      <!-- Login Form -->
      <form id="login-form" class="form active">
        <div class="input-group">
          <span class="icon">ðŸ“§</span>
          <input type="email" id="login-email" placeholder="Email address" required />
        </div>
        <div class="input-group">
          <span class="icon">ðŸ”’</span>
          <input type="password" id="login-password" placeholder="Password" required />
        </div>
        <p class="forgot-link"><a href="#" onclick="resetPassword()">Forgot password?</a></p>
        <button type="button" class="auth-button" onclick="login()">LOG IN</button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>Don't have an account? <a href="#" onclick="signUp()">Sign up</a></p>
      </div>

      <p id="auth-message"></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
