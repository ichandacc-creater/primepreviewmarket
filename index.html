<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <!-- Logo -->
      <div class="logo" aria-label="Brand">
        <img src="loginassets/prime1.png" alt="Brand Logo" class="logo-img" />
      </div>

      <!-- Panel -->
      <section class="panel" aria-labelledby="login-title">
        <h1 id="login-title">Log in</h1>

        <form action="#" method="post" novalidate>
          <div class="field">
            <label class="label" for="email">Email address</label>
            <div class="input-wrap">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M20 4H4c-1.1 0-2 .9-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/>
              </svg>
              <input id="email" name="email" type="email" placeholder="name@example.com" required />
            </div>
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <div class="input-wrap">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 8V6a3 3 0 1 1 6 0v3H9zm3 5a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"/>
              </svg>
              <input id="password" name="password" type="password" placeholder="••••••••" required />
            </div>
          </div>

          <div class="row">
            <a class="link" href="#">Forgot password?</a>
            <span></span>
          </div>

          <button class="btn" type="submit">LOG IN</button>

          <p class="footer">
            <span>Don’t have an account?</span>
            <a class="link" href="#">Sign up</a>
          </p>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
